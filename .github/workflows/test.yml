name: Run Tests and Auto-Merge to Main on Success

on:
  push:
    branches-ignore:
      - main  # Ignore direct pushes to main to force controlled merge

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          cd src
          poetry install

      - name: Run tests
        id: run_tests
        run: |
          cd src
          poetry run pytest -v

      - name: Send email if tests fail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Test Failed in Airflow Repo"
          body: "Some tests failed in the latest push. Please check the Actions tab on GitHub."
          to: dmajumder@corecommodityllc.com
          from: ${{ secrets.EMAIL_USERNAME }}

  merge_to_main:
    needs: test
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Merge to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge ${{ github.ref_name }} --no-ff -m "Auto-merge after successful tests"
          git push origin main
